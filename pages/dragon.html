<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../styles/dragon.css" />
    <script src="../scripts/dragon.js" defer></script>
    <title>Dragon Repeller</title>
  </head>
  <body class="dragon-body">
    <header class="header">
      <h1 class="header__h1">
        <a href="../index.html" class="header__link"
          >FreeCodeCamp <br />
          Projects</a
        >
      </h1>
      <nav class="header__nav">
        <ul class="header__nav-ul">
          <li class="header__nav-li">
            <a href="./pages/dragon.html">Dragon Repeller</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="game">
      <h1 class="game__header">Dragon Repeller</h1>
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Health: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Gold: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller! You must defeat the dragon that is
        preventing people from leaving the town. You are in the town square.
        Where do you want to go? Use the buttons above.
      </div>
    </div>
  </body>
</html>
