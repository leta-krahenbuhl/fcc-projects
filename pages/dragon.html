<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../styles/dragon.css" />
    <script src="../scripts/dragon.js" defer></script>
    <title>Dragon Repeller</title>
  </head>
  <body class="dragon-body">
    <header class="header">
      <h1 class="header__h1">
        <a href="../index.html" class="header__link"
          >FreeCodeCamp <br />
          Projects</a
        >
      </h1>
      <nav class="header__nav">
        <ul class="header__nav-ul">
          <li class="header__nav-li">
            <a href="./dragon.html">Dragon Repeller</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="game__header">Dragon Repeller</h1>
      <div class="game">
        <article class="game__stats">
          <span class="game__stat">XP: <span id="xpText">0</span></span>
          <span class="game__stat"
            >Health: <span id="healthText">100</span></span
          >
          <span class="game__stat">Gold: <span id="goldText">50</span></span>
        </article>
        <div class="game__controls" id="controls">
          <button class="game__button" id="button1">GO TO STORE</button>
          <button class="game__button" id="button2">GO TO CAVE</button>
          <button class="game__button" id="button3">FIGHT DRAGON</button>
        </div>
        <article class="game__monsterStats" id="monsterStats">
          <span class="game__stat"
            >Monster Name: <span id="monsterName"></span
          ></span>
          <span class="game__stat"
            >Health: <span id="monsterHealth"></span
          ></span>
        </article>
        <div class="game__text" id="text">
          Welcome to Dragon Repeller! <br />You must defeat the dragon that is
          preventing people from leaving the town. You are in the town square.
          Where do you want to go? <br />
          Use the buttons above.
        </div>
      </div>
    </main>
  </body>
</html>
